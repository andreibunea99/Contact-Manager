    <form style="margin-left: 25%; margin-right: 25%; text-align: left" action="#" th:action="@{/new-contact}" th:object="${contact}" method="post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="inputPhone">

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="">
